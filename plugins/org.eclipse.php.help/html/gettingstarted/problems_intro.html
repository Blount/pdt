<h1>Problems View</h1>

<p>The Problems View shows a list of all the problems (Errors and Warnings) 
 in the workspace. These can be of many types but are generally code syntax 
 errors.</p>

<p>The View lists the problems together with a description, file name, 
 project name and the line number.</p>
