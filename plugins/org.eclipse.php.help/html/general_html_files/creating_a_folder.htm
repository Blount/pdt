<h2>Creating a Folder</h2>

<p>To create a new folder: </p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p>In one of the navigation views, right-click the 
 project or folder where you want to create the new folder. A pop-up menu 
 will appear.</p></li>
	
	<li class=kadov-p><p>Select New &gt; Folder from the pop-up menu.</p></li>
	
	<li class=kadov-p><p>Enter a name for the new folder and click Finish.</p></li>
</ol>
